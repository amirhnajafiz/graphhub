<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Handbook by amirhnajafiz" />
    <meta name="keywords" content="handbook, amirhnajafiz, docsify" />
    <meta name="author" content="Amirhossein Najafizadeh" />

    <!-- Favicon -->
    <link rel="icon" href="public/favicon.ico" />

    <!-- Title -->
    <title>The Handbook</title>

    <!-- Custome files -->
    <link rel="stylesheet" href="public/style.css" />

    <!-- Docsify Style -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>
  <body>
    <!-- Docsify Cover Page -->
    <div id="app">Loading...</div>

    <!-- Docsify -->
    <script>
      window.$docsify = {
        name: "Handbook",
        homepage: 'home.md',
        repo: "github.com/amirhnajafiz/handbook",
        basePath: "docs/",
        loadSidebar: true,
        search: "auto",
        coverpage: true,
        markdown: {
          smartypants: true,
        },
        subMaxLevel: 0,
        sidebarDisplayLevel: 0,
        sidebarCollapse: {
          collapse: true,
          hide: false,
          accordion: true,
        },
      };
    </script>
    
    <!-- Docsify Script -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

    <!-- Sidebar Collapse Plugin -->
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
